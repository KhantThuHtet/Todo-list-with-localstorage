<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
    <div class="background"></div>


    <div class="overlay"></div>

    <div class="container">
      <div class="date-box">
        <div class="date-time">
          <span class="days">Thursday, 10th</span>
          <span class="month">December</span>
        </div>

        <div class="total-tasks-box">
          <span class="total-tasks">12</span>
           Tasks
        </div>
        <div class="add-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
      </div>
      <!-- Update And Store List -->
      <div class="todo-lists">

        <!-- <div class="list-item">
          <label class="check-item">
            <input type="checkbox">
            <span class="delete-text">Running Morning</span>
            <span class="checkmark"></span>
          </label>
          <div class="list-time">07 : 00 AM</div>
        </div> -->

        
        
      </div>

      <div class="clear-all animate__animated">
        <button>Clear Lists</button>
      </div>
     
      <div class="text-box animate__animated animate__flipInX">
        <textarea autofocus name="" id="list-textarea" rows="5"></textarea>
        <div class="btn-list">
          <button id="cancel-btn">Cancel</button>
          <button id="add-list-btn">Add</button>
        </div>
      </div>
      
    </div>



    <script src="./js/app.js"></script>
  </body>
</html>
